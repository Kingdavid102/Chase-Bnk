<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Chase Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üè¶</div>
                    <span class="logo-text">Chase Bank</span>
                </div>
                <button class="dashboard-btn" onclick="window.location.href='index.html'">Home</button>
            </div>
        </header>

        <!-- Login Form -->
        <div class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Sign in to access your Chase Bank account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="emailOrUsername">Email or Username</label>
                    <input 
                        type="text" 
                        id="emailOrUsername" 
                        name="emailOrUsername" 
                        class="form-input" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="form-button">Sign In</button>
            </form>

            <div class="form-link">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>

            
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
